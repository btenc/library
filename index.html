<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple Library</title>
  </head>
  <body>
    <div id="libraryContainer">
      <h1 class="header">Simple Library</h1>
      <div class="buttons">
        <button id="newBook" class="button toggleButtons">NEW BOOK</button>
      </div>
      <table class="libraryTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="libraryContent"></tbody>
      </table>
    </div>
    <div id="formContainer" class="hidden">
      <form id="addBookForm">
        <h2 class="header">Add a book</h2>
        <div class="form-item">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-item">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-item">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <fieldset>
          <legend>Have you finished the Book?</legend>
          <div class="form-radio">
            <label for="yes">Yes</label>
            <input
              type="radio"
              id="yes"
              name="read"
              value="Yes"
              checked
              required
            />
          </div>
          <div class="form-radio">
            <label for="no">No</label>
            <input type="radio" id="no" name="read" value="no" required />
          </div>
        </fieldset>
        <div class="buttons">
          <button disabled type="button" id="submitButton" class="button">
            Submit
          </button>
          <button type="button" id="cancelButton" class="button toggleButtons">
            Cancel
          </button>
          <button type="button" id="resetButton" class="button">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
